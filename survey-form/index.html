<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Dungeons & Dragons Survey</title>
    </head>
    <body id="main">
    <div id="form-container">
    <header>
        <h1 id="title">Dungeons & Dragons Survey</h1>
        <p id="description">Please fill out the below form as honestly as possible</p>
    </header>
    
    <form id="survey-form">
        <div class="form-section">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" class="form-input" name="name" placeholder="Enter your name" required="true">
        </div>
        <div class="form-section">
            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" class="form-input" name="email" placeholder="Enter your Email" required="true">
        </div>  
        <div class="form-section">
            <label for="number" id="number-label">Age</label><br>
            <input type="number" id="number" class="form-input" name="number" placeholder="Age" min="1" max="130">
        </div>  
        <div class="form-section">
            <label for="class">Choose your favourite class:</label><br>
            <select id="dropdown" class="form-input" name="class">
                <option value="Barbarian">Barbarian</option>
                <option value="Bard">Bard</option>
                <option value="Cleric">Cleric</option>
                <option value="Druid">Druid</option>
                <option value="Fighter">Fighter</option>
                <option value="Monk">Monk</option>
                <option value="Paladin">Paladin</option>
                <option value="Ranger">Ranger</option>
                <option value="Rogue">Rogue</option>
                <option value="Sorcerer">Sorcerer</option>
                <option value="Warlock">Warlock</option>
                <option value="Wizard">Wizard</option>
                <option value="Artificer">Artificer</option>
                <option value="Blood Hunter">Blood Hunter</option>
            </select>
        </div>
        <div class="form-section">
            <p>Do you understand THAC0?</p>
            <input type="radio" id="no" name="THAC0" value="no">
            <label for="no">No</label><br>
            <input type="radio" id="no2" name="THAC0" value="no2">
            <label for="no2">No</label><br>
            <input type="radio" id="YesLying" name="THAC0" value="YesLying"> 
            <label for="YesLying">Yes (Lie)</label>
        </div> 
        <div class="form-section">
            <input type="checkbox" id="died" name="died" value="died">
            <label for="vehicle1"> I have had a character die</label><br>
            <input type="checkbox" id="level20" name="level20" value="level20">
            <label for="vehicle2"> I have played a character to level 20</label>
        </div>
        <div class="form-section">  
            <textarea id="comment" name="comment" form="survey-form">Any other comments?</textarea><br>
         </div>
            <div class="form-section">
            <button type="submit" id="submit">Submit</button>
        </div>
    </div>
    </form>
    </body>
    <footer id="footer">  
    </footer>
</html>
